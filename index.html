<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">BMI Calculator</h1>
      </header>
      <main>
        <form class="form" id="form">
          <div class="form__content">
            <label for="height" class="form__label">Height(cm):</label>
            <input type="text" class="form__input" id="height" />
          </div>
          <div class="form__content">
            <label for="weight" class="form__label">Weight(kg):</label>
            <input type="text" class="form__input" id="weight" />
          </div>
          <button class="form__submit" id="calculate">Calculate BMI</button>
        </form>
        <section class="result">
          <h2>Your BMI is</h2>
          <p id="bmi">00.00</p>
          <p class="result__comment"></p>
        </section>
      </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
